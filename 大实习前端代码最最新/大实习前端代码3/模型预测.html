<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>云南省植被覆盖度监测系统</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/model-predict.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="model-predict-page">
  <div class="container">
    <!-- 头部导航 -->
    <header class="prototype-header">
      <h1>云南省植被覆盖度监测系统</h1>
      <nav class="prototype-nav">
        <ul>
          <li><a href="index.html">云南省概况</a></li>
          <li><a href="变化检测.html">变化监测</a></li>
          <li><a href="模型预测.html" class="nav-link active">模型预测</a></li>
          <li><a href="帮助文档.html">帮助与支持文档</a></li>
        </ul>
      </nav>
      <div class="user-controls">
        <a href="#" id="loginBtn">登录</a>|<a href="#" id="registerBtn">注册</a>
      </div>
    </header>

    <!-- 模型预测主内容 -->
    <main class="model-predict-main">
      <div class="predict-card">
        <h3>预测参数设置</h3>
        <div class="form-group">
          <label>预测时间范围：</label>
          <input type="range" min="2023" max="2053" value="2023" step="10" class="year-range" data-unit="年" id="yearRange">
          <span class="range-value" id="rangeValue">2023 年</span>
        </div>
        <div class="form-group">
          <label>区域选择：</label>
          <select id="regionSelect">
            <option value="">市</option>
            <option value="530100">昆明市</option>
            <option value="530300">曲靖市</option>
            <option value="530400">玉溪市</option>
            <option value="530500">保山市</option>
            <option value="530600">昭通市</option>
            <option value="530700">丽江市</option>
            <option value="530800">普洱市</option>
            <option value="530900">临沧市</option>
            <option value="532300">楚雄彝族自治州</option>
            <option value="532500">红河哈尼族彝族自治州</option>
            <option value="532600">文山壮族苗族自治州</option>
            <option value="532800">西双版纳傣族自治州</option>
            <option value="532900">大理白族自治州</option>
            <option value="533100">德宏傣族景颇族自治州</option>
            <option value="533300">怒江傈僳族自治州</option>
            <option value="533400">迪庆藏族自治州</option>
          </select>
        </div>
        <div class="form-group">
          <label>气候情景：</label>
          <select id="scenarioSelect">
            <option value="SSP2-4.5">SSP2-4.5</option>
            <option value="SSP5-8.5">SSP5-8.5</option>
          </select>
        </div>
        <div class="btn-group">
          <button class="btn confirm-btn" id="predictConfirm">确认</button>
          <button class="btn cancel-btn">取消</button>
        </div>
      </div>
      <div class="map-panel">
        <div id="predictMap" class="map"></div>
        <div class="map-controls">
          <button class="map-btn" id="zoomIn">+</button>
          <button class="map-btn" id="zoomOut">-</button>
        </div>
      </div>
    </main>
  </div>

  <!-- 报告模态框 -->
  <div class="report-modal" id="reportModal" style="display: none;">
    <div class="report-content">
      <span class="close-btn" id="closeReport">&times;</span>
      <h3>生成报告</h3>
      <p id="reportTitle">x年x年x市x县植被覆盖度预测结果图</p>
      <div class="chart-container">
        <canvas id="predictionChart" style="width: 100%; height: 300px;"></canvas>
      </div>
      <div class="bar-chart-container">
        <canvas id="trendChart" style="width: 100%; height: 200px;"></canvas>
      </div>
      <button class="download-btn" id="downloadReport">下载结果报告</button>
    </div>
  </div>

  <!-- 登录弹窗 -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>云南省植被覆盖度监测系统<br><span class="en-title">Vegetation coverage detection system in Yunnan Province</span></h2>
      <div class="login-form">
        <div class="form-group">
          <span class="icon user-icon"></span>
          <input type="text" id="loginEmail" placeholder="邮箱或电话号码">
        </div>
        <div class="form-group">
          <span class="icon lock-icon"></span>
          <input type="password" id="loginPassword" placeholder="密码">
        </div>
        <div class="form-group captcha">
          <span class="icon info-icon"></span>
          <input type="text" id="loginCaptcha" placeholder="验证码">
          <div class="captcha-img"></div>
        </div>
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">30天内免登录</label>
          </div>
          <a href="#" class="forgot-pwd">重置密码</a>
        </div>
        <button class="btn login-btn">登录</button>
        <a href="#" class="register-link">注册</a>
      </div>
    </div>
  </div>

  <!-- 注册弹窗 -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>云南省植被覆盖度监测系统<br><span class="en-title">Vegetation coverage detection system in Yunnan Province</span></h2>
      <div class="register-form">
        <div class="form-group">
          <span class="icon user-icon"></span>
          <input type="text" id="regUsername" placeholder="用户名">
        </div>
        <div class="form-group">
          <span class="icon email-icon"></span>
          <input type="email" id="regEmail" placeholder="输入邮箱或电话号码">
        </div>
        <div class="form-group">
          <span class="icon lock-icon"></span>
          <input type="password" id="regPassword" placeholder="输入新密码">
        </div>
        <div class="form-group captcha">
          <span class="icon info-icon"></span>
          <input type="text" id="regCaptcha" placeholder="验证码">
          <div class="captcha-img"></div>
        </div>
        <button class="btn reset-pwd-btn">重置密码</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script>
    // 时间轴功能
    const yearRange = document.getElementById('yearRange');
    const rangeValue = document.getElementById('rangeValue');
    
    yearRange.addEventListener('input', function() {
      rangeValue.textContent = this.value + ' 年';
    });

    // 确认按钮事件
    document.getElementById('predictConfirm').addEventListener('click', async function() {
      const selectedYear = parseInt(yearRange.value);
      const selectedRegion = document.getElementById('regionSelect').value;
      const selectedScenario = document.getElementById('scenarioSelect').value;
      
      if (!selectedRegion) {
        alert('请选择城市');
        return;
      }

      try {
        // 读取CSV数据
        const response = await fetch('prediction.csv');
        const csvText = await response.text();
        
        // 解析CSV数据
        const lines = csvText.split('\n');
        const headers = lines[0].split(',');
        
        const yearIndex = headers.indexOf('year');
        const regionIndex = headers.indexOf('region_name');
        const scenarioIndex = headers.indexOf('scenario');
        const predIndex = headers.indexOf('mean_pred');
        
        const filteredData = [];
        
        for (let i = 1; i < lines.length; i++) {
          const values = lines[i].split(',');
          if (values.length >= headers.length) {
            const year = parseInt(values[yearIndex]);
            const region = values[regionIndex].trim();
            const scenario = values[scenarioIndex].trim();
            
            if (year >= 2023 && year <= selectedYear && 
                region === getRegionName(selectedRegion) && 
                scenario === selectedScenario) {
              filteredData.push({
                year: year,
                value: parseFloat(values[predIndex])
              });
            }
          }
        }
        
        // 按年份排序
        filteredData.sort((a, b) => a.year - b.year);
        
        // 生成报告
        generateReport(filteredData, selectedYear, selectedRegion, selectedScenario);
        
      } catch (error) {
        console.error('读取数据时出错:', error);
        alert('数据加载失败，请检查prediction.csv文件是否存在');
      }
    });

    // 获取城市名称
    function getRegionName(regionCode) {
      const regionMap = {
        '530100': '昆明市',
        '530300': '曲靖市',
        '530400': '玉溪市',
        '530500': '保山市',
        '530600': '昭通市',
        '530700': '丽江市',
        '530800': '普洱市',
        '530900': '临沧市',
        '532300': '楚雄彝族自治州',
        '532500': '红河哈尼族彝族自治州',
        '532600': '文山壮族苗族自治州',
        '532800': '西双版纳傣族自治州',
        '532900': '大理白族自治州',
        '533100': '德宏傣族景颇族自治州',
        '533300': '怒江傈僳族自治州',
        '533400': '迪庆藏族自治州'
      };
      return regionMap[regionCode] || '未知区域';
    }

    // 生成报告和图表
    function generateReport(data, endYear, regionCode, scenario) {
      const regionName = getRegionName(regionCode);
      const reportTitle = document.getElementById('reportTitle');
      reportTitle.textContent = `2023年至${endYear}年${regionName}植被覆盖度预测结果（${scenario}情景）`;
      
      // 显示模态框
      document.getElementById('reportModal').style.display = 'block';
      
      // 准备图表数据
      const years = data.map(d => d.year);
      const values = data.map(d => d.value);
      
      // 创建折线图
      const ctx1 = document.getElementById('predictionChart').getContext('2d');
      if (window.predictionChart) {
        window.predictionChart.destroy();
      }
      
      window.predictionChart = new Chart(ctx1, {
        type: 'line',
        data: {
          labels: years,
          datasets: [{
            label: '植被覆盖度预测值',
            data: values,
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: '植被覆盖度 (%)'
              }
            },
            x: {
              title: {
                display: true,
                text: '年份'
              }
            }
          }
        }
      });
      
      // 创建趋势图（简化版）
      const ctx2 = document.getElementById('trendChart').getContext('2d');
      if (window.trendChart) {
        window.trendChart.destroy();
      }
      
      // 计算趋势（简单线性回归）
      const n = years.length;
      const sumX = years.reduce((a, b) => a + b, 0);
      const sumY = values.reduce((a, b) => a + b, 0);
      const sumXY = years.reduce((sum, year, i) => sum + year * values[i], 0);
      const sumX2 = years.reduce((sum, year) => sum + year * year, 0);
      
      const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
      const intercept = (sumY - slope * sumX) / n;
      
      const trendData = years.map(year => slope * year + intercept);
      
      window.trendChart = new Chart(ctx2, {
        type: 'line',
        data: {
          labels: years,
          datasets: [{
            label: '趋势',
            data: trendData,
            borderColor: 'rgb(255, 99, 132)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderDash: [5, 5],
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: '趋势值'
              }
            },
            x: {
              title: {
                display: true,
                text: '年份'
              }
            }
          }
        }
      });
    }

    // 关闭报告模态框
    document.getElementById('closeReport').addEventListener('click', function() {
      document.getElementById('reportModal').style.display = 'none';
    });

    // 点击模态框外部关闭
    window.addEventListener('click', function(event) {
      const modal = document.getElementById('reportModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    // 下载报告功能（示例）
    document.getElementById('downloadReport').addEventListener('click', function() {
      const canvas = document.getElementById('predictionChart');
      const image = canvas.toDataURL('image/png');
      
      const link = document.createElement('a');
      link.download = '植被覆盖度预测报告.png';
      link.href = image;
      link.click();
    });
  </script>
</body>
</html>
